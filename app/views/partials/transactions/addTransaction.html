<div class="modal-header">
	<h3 class="modal-title">Add a new transaction</h3>
</div>
<form name="addTransactionForm" class="form-horizontal" ng-submit="ok()" novalidate>
	<div class="modal-body">
		<div class="form-group" ng-class="{ 'has-error' : addTransactionForm.txuserid.$invalid && !addTransactionForm.txuserid.$pristine }">
			<label for="txuserid" class="col-sm-2 control-label">User ID</label>
			<div class="col-sm-10">
				<input type="text" ng-pattern="/^[0-9]{8}$/" name="txuserid" ng-model="newTransactionInput.txuserid" maxlength="8" class="form-control" placeholder="12345678" title="User ID must be 8 numeric characters" required ng-minlength="8" ng-maxlength="8">
				<p ng-show="addTransactionForm.txuserid.$error.required && !addTransactionForm.txuserid.$pristine" class="help-block">A User ID is required.</p>
				<p ng-show="addTransactionForm.txuserid.$error.minlength" class="help-block">User ID is too short, it needs to be 8 digits.</p>
				<p ng-show="addTransactionForm.txuserid.$error.maxlength" class="help-block">User ID is too long, it needs to be 8 digits.</p>
				<p ng-show="addTransactionForm.txuserid.$error.pattern" class="help-block">User ID needs to be 8 numeric characters.</p>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : addTransactionForm.idxpolicy.$invalid && !addTransactionForm.idxpolicy.$pristine }">
			<label for="idxpolicy" class="col-sm-2 control-label">IdentityX Policy</label>
			<div class="col-sm-10">
				<input type="text" name="idxpolicy" typeahead="policy for policy in policies | filter:$viewValue | limitTo:8" ng-model="newTransactionInput.idxpolicy" class="form-control" placeholder="Pol-Open" required>
				<p ng-show="addTransactionForm.idxpolicy.$invalid && !addTransactionForm.idxpolicy.$pristine" class="help-block">An IdentityX Policy must be specified.</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" ng-disabled="addTransactionForm.$invalid || addTransactionProcessing.status" class="btn btn-primary">OK</button>
		<a class="btn btn-default" ng-click="cancel()">Cancel</a>
	</div>
</form>
